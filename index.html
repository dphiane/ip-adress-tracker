<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body>
  <header>
    <h1>IP Adress Tracker</h1>
    <div class="search_bar">
      <form>
      <input type="text" id="search" placeholder="Search for any IP adress or domain">
      <button class="btn" id="btn">
        <img src="images/icon-arrow.svg" alt="flÃªche">
      </button>
      </form>
    </div>

  </header>
  <main>
    <div class="container">

      <div class="info_container">
        <div class="info_bloc">
          <p class="title_info">IP ADDRESS</p>
          <p id="ipAdress">Brooklyn</p>
        </div>
        <span class="separator"></span>
        <div class="info_bloc">
          <p class="title_info">LOCATION</p>
          <p id="location">example</p>
        </div>
        <span class="separator"></span>

        <div class="info_bloc">
          <p class="title_info">TIMEZONE</p>
          <p id="timezone">example</p>
        </div>
        <span class="separator"></span>

        <div class="info_bloc">
          <p class="title_info">ISP</p>
          <p id="isp">example</p>
        </div>
      </div>
      <div id="map"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
